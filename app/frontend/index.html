	.neon-glitch::before,

		content: attr(data-text);

		left: 0;
		width: 100%;
		mix-blend-mode: screen;

<script>

	/* OUVERTURE LOGIN */
	document.getElementById("open-login").onclick = () => {
		document.getElementById("login-form").classList.toggle("hidden");
	};

	/* OUVERTURE CHAT */
	document.getElementById("open-chat").onclick = () => {
		document.getElementById("chat-form").classList.toggle("hidden");
	};

	// OUVERTURE PLAY MENU
	document.getElementById("open-play").onclick = () => {
		document.getElementById("play-menu").classList.toggle("hidden");
	};

	// OUVERTURE OPTIONS MENU
	document.getElementById("open-options").onclick = () => {
		document.getElementById("options-menu").classList.toggle("hidden");
	};

	// OUVERTURE PROFILE MENU
	document.getElementById("open-profile").onclick = () => {
		document.getElementById("profile-menu").classList.toggle("hidden");
	};

	// NAVIGATION VERS LES JEUX
	document.getElementById("open-pong").onclick = () => navigate("#/pong");
	document.getElementById("open-tank").onclick = () => navigate("#/tank");


	/* SPA NAVIGATION */
	function navigate(path) {
		history.pushState({ page: path }, "", path);
		render(path);
	}

	function render(path) {

		document.querySelectorAll(".spa-page").forEach(p => p.classList.add("hidden"));

		switch (path) {
			case "#/dashboard":
				document.getElementById("page-dashboard").classList.remove("hidden");
				break;

			case "#/games":
				document.getElementById("page-games").classList.remove("hidden");
				break;

			case "#/pong":
				document.getElementById("page-games").classList.remove("hidden");
				document.getElementById("game-title").textContent = "PONG";
				document.getElementById("game-content").textContent = "Zone du jeu Pong ici.";
				break;

			case "#/tank":
				document.getElementById("page-games").classList.remove("hidden");
				document.getElementById("game-title").textContent = "TANK";
				document.getElementById("game-content").textContent = "Zone du jeu Tank ici.";
				break;

			default:
				document.getElementById("page-home").classList.remove("hidden");
				break;
		}
	}

	/* LOGIN â†’ DASHBOARD */
	document.getElementById("login-form-form").addEventListener("submit", e => {
		e.preventDefault();
		navigate("#/dashboard");
	});

	/* CHAT */
	document.getElementById("chat-form-form").addEventListener("submit", e => {
		e.preventDefault();
		const input = e.target.querySelector("input");
		const msg = input.value.trim();
		if (msg !== "") {
			const div = document.createElement("div");
			div.textContent = msg;
			document.getElementById("chat-messages").appendChild(div);
			input.value = "";
		}
	});

	/* PLAY â†’ GAMES */
	document.getElementById("open-game").onclick = () => navigate("#/games");

	/* SELECTION DU JEU */
	document.getElementById("open-pong").onclick = () => navigate("#/pong");
	document.getElementById("open-tank").onclick = () => navigate("#/tank");

	/* RETOUR NAV */
	window.onpopstate = event => {
		if (event.state) render(event.state.page);
		else render("/");
	};

	/* INIT */
	render("/");

</script>
